<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Forumlario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>Sistema de cadastro</ion-title>
  <ion-form>
    <ion-card>
      <ion-input placeholder="Nome completo"></ion-input>
    </ion-card>

    <ion-card>
      <ion-input placeholder="Endereo"></ion-input>
    </ion-card>

    <ion-card>
      <ion-input placeholder="Cidade"></ion-input>
    </ion-card>

    <ion-card>
      <ion-label>Pais</ion-label>
      <ion-select>
        <ion-select-option value="Brasil" selected>Brasil</ion-select-option>
        <ion-select-option value="Estados unidos">Estados unidos</ion-select-option>
        <ion-select-option value="Russia">Russia</ion-select-option>
        <ion-select-option value="Canada">Canada</ion-select-option>
      </ion-select>
    </ion-card>

    <ion-card>
      <ion-input type='password' placeholder="*****"></ion-input>
    </ion-card>
    
    <ion-button>Enviar</ion-button>

  </ion-form>
</ion-content>
